<body>
    <div id="detialsPage" class="container containerTheme"></div>



    <script>
        // Get the current URL
        const url = new URL(window.location.href);

        // Access query parameters
        const queryParams = url.searchParams;

        // Get specific query parameter values
        const queryValue = queryParams.get("query");
        const pageValue = queryParams.get("page");

        // Use the query parameter values
        console.log("Query:", queryValue);
        console.log("Page:", pageValue);
    </script>
